<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Employment Survey</title>
  </head>

  <body>
    <div>
      <h1 id="title">Survey Form</h1>
    </div>
    <div>
      <p id="description">A quick surevy to learn more about you</p>
    </div>
    <div>
      <form id="survey-form" action="/submit" method="post">
        
        <div class="form-item">
           <label for="name" id="name-label" name="name">Your name:</label>
           <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        
        <div class="form-item">
          <label for="email" id="email-label">Your email:</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-item">
          <label for="number" id="number-label">Your phone number:</label>
          <input id="number" name="phoneNumber" type="number" min="0" max="9999999999" placeholder="Enter your phone number" required>
        </div>
          
        <div class="form-item">
          <label for="dropdown" id="dropdown-label">Employment Status:</label>
          <select id="dropdown" name="interestLevel">
            <option value="1">Employed and not looking</option>
            <option value="2">Employed and possibly open</option>
            <option value="3">Employed and looking</option>
            <option value="4">Currently not employed and looking</option>
            <option value="0">Currently not employed and not looking</option>
          </select>
        </div>
        
        <div class="form-item">
          <p>Are you legally authorized to work in the United States with out sponsorship for an employment visa?</p>
          <input type="radio" name="visaNeeded" value="1" onchange="yesnoCheck(this);"> Yes</input>
          <input type="radio" name="visaNeeded" value="0" onchange="yesnoCheck(this);"> No</input>
        </div>
        
        <div class="form-item" id="ifYes" style="display: none;">
          <label for="visa" id="visa-label">What kind of visa will you require?</label>
          <select id="visa" name="visa">
            <option value="h1b">H1b</option>
            <option value="cpt">CPT</option>
            <option value="opt">OPT</option>
          </select>
        </div>
    
        <div class="form-item">
          <p>What programming languages are you proficient in?</p>
          <input type="checkbox" id="coding-language1" name="codingLanguages" value="Java">
          <label for="coding-language1"> Java</label><br>
          <input type="checkbox" id="coding-language2" name="codingLanguages" value="Python">
          <label for="coding-language2"> Python</label><br>
          <input type="checkbox" id="coding-language3" name="codingLanguages" value="C#">
          <label for="coding-language3"> C#</label><br>
          <input type="checkbox" id="coding-language4" name="codingLanguages" value="C++">
          <label for="coding-language4"> C++</label><br>
          <input type="checkbox" id="coding-language5" name="codingLanguages" value="JavaScript">
          <label for="coding-language5"> JavaScript</label><br>
          <input type="checkbox" id="coding-language6" name="codingLanguages" value="" onchange="languageCheck(this);">
          <label for="coding-language6"> Others</label><br>
        </div>
        
        <div class="form-item" id="ifOthers" style="display: none;">
          <p>What other languages are you familiar with?</p>
          <textarea name="codingLanguages" placeholder="Please additional coding languages and technical tools you have knowledge of..."></textarea>
        </div>
    
        <div class="form-item">
          <label for="resume">Upload your resume:</label>
          <input type="file" id="resume" name="resume">
        </div>
        <div class="form-item">
          <input type="submit" value="submit" id="submit">
        </div>
      </form>
    </div>
    <script>
        function yesnoCheck(that) {
    if (that.value == "0") {
        document.getElementById("ifYes").style.display = "block";
    } else {
        document.getElementById("ifYes").style.display = "none";
    }
}

function languageCheck(that) {
    if (that.value == "") {
        document.getElementById("ifOthers").style.display = "block";
    } else {
        document.getElementById("ifOthers").style.display = "none";
    }
}

    </script>
  </body>

</html>
